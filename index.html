<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Cards</title>
  </head>

  <body>
    <section class="packageCard-wrapper">
      <div class="packageCard-wrapper-header">
        <h2 class="packageCard-wrapper-subtitle">User Interface</h2>
        <h1 class="packageCard-wrapper-title">Cards</h1>
      </div>

      <div class="packageCard-wrapper-body">
        <div class="packageCard-filters">
          <button type="button" class="packageCard-filters-button btn">
            All (68)
          </button>
          <button type="button" class="packageCard-filters-button btn is-active">
            interactive (68)
          </button> <button type="button" class="packageCard-filters-button btn">
            All (68)
          </button> <button type="button" class="packageCard-filters-button btn">
            All (68)
          </button>
        </div>
        <div class="packageCard-list card">
          <div class="packageCard">
            <div class="packageCard-header">
              <img
                src="assets\images\cards\01-320x200.jpg"
                class="packageCard-img  card-img-top"
                alt="Rockey mountains"
              />
            </div>

            <div class="packageCard-body card-body">
              <h2 class="packageCard-title">
                Most beautiful and quite places to see
              </h2>

              <p class="packageCard-desc card-text">
                From rocky mountains to crystal clear lakes, there are the
                places you must see and enjoy.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
